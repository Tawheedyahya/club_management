<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background-color:pink;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
        <a href="ament_view.php" class="btn btn-outline-primary position-absolute top-0 start-50 translate-middle-x mt-3">
            View Announcement
        </a>
        
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
        <form action="ament_insert.php" method="POST" enctype="multipart/form-data" id="form">
            <div class="mb-3">
                <label for="ament" class="form-label fw-bold">Upload Image:</label>
                <input type="file" name="ament" id="ament" accept="image/*" class="form-control">
            </div>

            <div class="mb-3 text-center">
                <img src="" alt="Preview Image" id="preview" class="img-fluid border" style="max-height: 300px;">
            </div>

            <div class="mb-3">
                <label for="ament_des" class="form-label fw-bold">Description:</label>
                <textarea name="ament_des" id="ament_des" rows="5" class="form-control"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Post</button>
            </div>

            <p id="k" class="text-center mt-3 text-danger"></p>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#ament").on("change", function(){
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $("#preview").attr("src", e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });

        $("#form").submit(function(e){
            var file = $("#ament")[0].files.length;
            var des=$("#ament_des").val().length;
            if(file === 0 && des === 0 ){
                e.preventDefault();
                alert("Please select a file.");
            }
        });
    });
</script>

</body>
</html>
