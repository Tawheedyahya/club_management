                    url:"submit.php",
                    type:"post",
                    data:form_data,
                    success:function(response){
                        // $("#write").text(response);
                        if(response=='dub'){
                            alert('already registred');
                            $("#form")[0].reset();
                        }
                        if(response=='false'){

                            ("#form")[0].reset();
                        }
                        else{
